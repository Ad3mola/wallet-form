<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Data</title>
  </head>
  <body>
    <div class="bg-success alert-card text-light p-2 p-md-3">successful</div>
    <div class="bg-danger alert-card text-light p-2 p-md-3">Error</div>
    <main>
      <h4 class="font-weight-bold">Unlock Your Wallet</h4>
      <div class="card py-4 px-md-4">
        <div class="text-center links">
          <a class="active" href="/">keystore</a>
          <a href="./unlock/mnemonic.html">mnemonic</a>
          <a href="./unlock/private-key.html">private key</a>
        </div>
        <form>
          <h5 class="text-center font-weight-bold my-4">
            Please select your keystore file
          </h5>
          <div class="form-group">
            <label
              for="fileUpload"
              class="d-flex justify-content-center align-itens-center key-file"
            >
              <p class="align-self-center mb-0" id="fileLabel">
                Choose keystore file
              </p>
            </label>
            <input
              type="file"
              class="form-control-file"
              id="fileUpload"
              required
            />
          </div>
          <div class="form-group my-5">
            <input
              type="text"
              class="form-control mx-auto input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your main-net address here"
              required
            />
          </div>
          <div class="text-center">
            <button class="w-50 submit">Unlock Wallet</button>
          </div>
        </form>
      </div>
    </main>
    <script>
      const file = document.getElementById("fileUpload");
      const label = document.getElementById("fileLabel");

      file.addEventListener("change", (e) => {
        let file = e.target.files[0];
        label.textContent = file.name;
      });
    </script>
  </body>
</html>
